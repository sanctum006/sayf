    <!-- Favicon -->
    <link

      href="./assets/favicon-img.png"

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome Link -->

  <body>
    <div class="subscribeNewsletter__container">
      <div class="subscribeNewsletter__containerLeft">
        <!-- <img
          src="./assets//logo.png"
          class="subscribeNewsletter__img"
          alt="sayf-logo"
        /> -->
        <svg
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
          fill-rule="evenodd"
          clip-rule="evenodd"
          fill="#4446bf"
          class="subscribeNewsletter__img"
        >
          <path
            d="M24 23h-24v-13.275l2-1.455v-7.27h20v7.272l2 1.453v13.275zm-20-10.472v-9.528h16v9.527l-8 5.473-8-5.472zm14-.528h-12v-1h12v1zm0-3v1h-12v-1h12zm-7-1h-5v-3h5v3zm7 0h-6v-1h6v1zm0-2h-6v-1h6v1z"

      <div class="subscribeNewsletter__containerRight">
        <h1>Never miss an update</h1>
        <h2>
          Sign up for our monthly financial advice newsletter and exclusive
          updates. We never share your emails with third parties.
        </h2>
        <form action="/" method="POST" class="subscribeNewsletter__form">
          <input
            type="text"
            placeholder="Enter Your Email"
            class="subscribeNewsletter__emailInput"
          />
          <button type="submit" class="subscribeNewsletter__submitButton">
            Subscribe
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer__container">
      <div class="footer__topContainer">
        <div class="footer__subContainers">
          <div class="footer__subcontainer">
            <img
              src="./assets/logo.png"
              alt="footer-logo"
              class="footer__logo"
            />
          </div>
          <div class="footer__subcontainer">
            <h1>Location</h1>
            <h2>Bangalore, India</h2>
          </div>
          <div class="footer__subcontainer">
            <h1>Useful Links</h1>

            <h2>Write us at: support@sayf.in</h2>
          </div>
          <div class="footer__subcontainer">
            <h1>Follow Us</h1>
            <ul class="icons">
              <li>
                <a href="https://twitter.com/sayfinvest?s=09"
                  ><i class="fab fa-twitter" aria-hidden="true"></i
                ></a>
              </li>

              <li>
                <a href="https://www.instagram.com/sayfinvest/"
                  ><i class="fab fa-instagram" aria-hidden="true"></i
                ></a>
              </li>

              <li>
                <a
                  href="https://www.linkedin.com/company/sayfindia/about/?viewAsMember=true"
                  ><i class="fab fa-linkedin-in" aria-hidden="true"></i
